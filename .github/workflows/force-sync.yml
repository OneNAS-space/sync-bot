  sync-luci-app-vlmcsd:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone target repo
        run: |
          git clone https://x-access-token:${{ secrets.PAT }}@github.com/Jackie264/luci-app-vlmcsd.git /tmp/luci-app-vlmcsd
          cd /tmp/luci-app-vlmcsd
          git checkout main

      - name: Add upstream and fetch
        run: |
          cd /tmp/luci-app-vlmcsd
          git remote add upstream https://github.com/kiddin9/kwrt-packages.git || true
          git fetch upstream main

      - name: Update luci-app-vlmcsd from upstream
        run: |
          cd /tmp/luci-app-vlmcsd
          find . -mindepth 1 -maxdepth 1 \
            ! -name '.git' \
            ! -name '.github' \
            ! -name 'LICENSE' \
            ! -name 'SECURITY.md' \
            -exec rm -rf {} +
          git checkout upstream/main -- luci-app-vlmcsd
          mv luci-app-vlmcsd/* .
          rm -rf luci-app-vlmcsd

      - name: Commit and push
        run: |
          cd /tmp/luci-app-vlmcsd
          git add -A
          git commit -m "Sync from kiddin9/kwrt-packages" || echo "No changes"
          git push origin main --force

