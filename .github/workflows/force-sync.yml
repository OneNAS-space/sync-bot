name: Mirror multiple upstream repos to public forks

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
  
env:
  TZ: Asia/Shanghai
  
jobs:
  sync-system-prompts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream
        run: git remote add upstream https://github.com/asgeirtj/system_prompts_leaks.git

      - name: Fetch upstream main
        run: git fetch upstream main

      - name: Push to public fork main
        run: |
          git push https://x-access-token:${{ secrets.PAT }}@github.com/Jackie264/system_prompts_leaks.git \
            refs/remotes/upstream/main:refs/heads/main --force

  sync-passwall-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Clone target repo
        run: |
          git clone https://x-access-token:${{ secrets.PAT }}@github.com/Jackie264/openwrt-passwall-packages.git /tmp/passwall
          cd /tmp/passwall
          git checkout main

      - name: Add upstream and fetch
        run: |
          cd /tmp/passwall
          git remote add upstream https://github.com/xiaorouji/openwrt-passwall-packages.git || true
          git fetch upstream main

      - name: Update from upstream (excluding workflows and docs you want to keep)
        run: |
          cd /tmp/passwall
          git checkout upstream/main -- . \
            ':!.github/' \
            ':!README.md' \
            ':!SECURITY.md' \
            ':!LICENSE' \
            ':!CONTRIBUTING.md'

      - name: Commit and push
        run: |
          cd /tmp/passwall
          git add -A
          git commit -m "Sync from xiaorouji" || echo "No changes"
          git push origin main --force

